    .center {

    html,

    #page-content {
      flex: 1 0 auto;
      margin-top: 6%;
    }

    #sticky-footer {
      flex-shrink: none;
    }

    /* Other Classes for Page Styling */

    body {
      background: #e5e7e9;
      background: linear-gradient(to right, #e5e7e9, #e5e7e9);

    .stuck {

    }

      background-image: url('img_flowers.jpg');

      background-size: contain;

    }

    .related-post-image {
      width: 100%;
      height: 100%;
    }

      }

      .col-8 {
        width: 66.66%;
      }

      .col-9 {
        width: 75%;
      }

      .col-10 {
        width: 83.33%;
      }

      .col-11 {
        width: 91.66%;
      }

      .col-12 {
        width: 100%;
